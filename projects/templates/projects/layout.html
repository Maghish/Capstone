{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="{% static 'projects/style.css' %}" rel="stylesheet">

    <link href="{% static 'projects/myprojects.css' %}" rel="stylesheet">
    <link href="{% static 'projects/displayproject.css' %}" rel="stylesheet">
    <link href="{% static 'projects/displaytask.css' %}" rel="stylesheet">
    <link href="{% static 'projects/createprojectform.css' %}" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Capstone</title>
    {% block script %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand logo-text" href="{% url 'index' %}"><i class="fa-solid fa-mug-hot" style="margin-right: 5px;"></i> Capstone</a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon navbar-dark"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link nav-link-tag" href="{% url 'index' %}"><i class="fa-solid fa-house"></i> Home</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link nav-link-tag" href="#" id="profile-nav-link"><i class="fa-solid fa-circle-user"></i> Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-tag" href="#" id="my-projects-nav-link"><i class="fa-solid fa-bars"></i> My Projects</a>
                        </li>
                    {% endif %}
                </ul>
                <div class="nav-link-btn-div">
                    {% if user.is_authenticated %}
                        <a><button class="btn nav-link-btn create-pro-btn"><i class="fa-solid fa-plus"></i> Create Project</button></a>
                        <div class="logout-btn-div">
                            <a href="{% url 'logout_view' %}"><button class="btn nav-link-btn">Logout</button></a>
                            <span class="logged-in-tooltip-text">Logged in as {{ user }}</span>
                        </div>
                    {% else %}
                        <a href="{% url 'signup_view' %}"><button class="btn nav-link-btn">Sign Up</button></a>
                        <a href="{% url 'login_view' %}"><button class="btn nav-link-btn">Login</button></a>
                    {% endif %}
                </div>
            </div>
            
        </div>
        
    </nav>

    {% block body %}
    {% endblock %}
</body>    
</html>
